<h2 mat-dialog-title>Editar Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error">
      El nombre es requerido.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input id="description" formControlName="description" class="form-control" />
    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error">
      La descripción es requerida.
    </div>
  </div>
  <div class="form-group">
    <label for="imgUrl">URL de la Imagen</label>
    <input id="imgUrl" formControlName="imgUrl" class="form-control" />
    <div *ngIf="productForm.get('imgUrl')?.invalid && productForm.get('imgUrl')?.touched" class="error">
      La URL de la imagen es requerida.
    </div>
  </div>
  <div class="form-group">
    <label for="categoryId">Categoría</label>
    <select id="categoryId" formControlName="categoryId" class="form-control">
      <option *ngFor="let category of data.categories" [value]="category.id">{{ category.title }}</option>
    </select>
    <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="error">
      La categoría es requerida.
    </div>
  </div>
  <div class="form-control-switch">
    <label for="isEnabled" class="switch-label">Habilitado</label>
    <label class="switch">
      <input id="isEnabled" type="checkbox" formControlName="isEnabled" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="form-control-switch">
    <label for="isUpSelling" class="switch-label">Mostrar en Upselling</label>
    <label class="switch">
      <input id="isUpSelling" type="checkbox" formControlName="isUpSelling" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="form-actions">
    <button type="button" class="btn" (click)="onCancel()">Cancelar</button>
    <button type="submit" class="btn" [disabled]="productForm.invalid">Guardar</button>
  </div>
</form>
